<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List (MM)</title>
  <style>
  body {
    font-family: Arial;
    max-width: 600px;
    margin: 30px auto;
    background-color: #fff;
    color: #000;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark {
    background-color: #222;
    color: #eee;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    padding: 8px;
    background: #f0f0f0;
    margin: 5px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  body.dark li {
    background: #333;
  }

  li.done {
    text-decoration: line-through;
    color: gray;
  }

  button {
    margin-left: 5px;
  }

  input[type="text"] {
    width: 60%;
    padding: 5px;
  }
</style>

</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button id="addButton">Add Task</button>
  <button id="clearAll">Clear All</button>
  <button id="toggleTheme">Toggle Theme</button>
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>

</html>
